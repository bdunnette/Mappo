<template name="home">
	
{{#if currentUser}}
    <div class="pull-right">
	    <a href="#settingModal" role="button" class="btn btn-small" href="#" data-toggle="modal"><i class="icon-cog"></i> Settings</a>
	</div>
	<p>
		Welcome, {{firstname}}
	</p>
	<div id="map" class="map" >
		{{loadMap}}
	</div>
	<div id="chat" style="margin:10px" >
		{{loadChat}}
	</div>
	<div id="settingModal" class="modal hide fade">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3>Settings</h3>
	  </div>
	  <div class="modal-body">
	    <p>
			<div class="alert alert-info">
				MappoTracker is an Android app which sends position data to Mappo.
				Download the apk <a href="">here</a> and <a href="">read</a> how it works.
			</div>
			Insert the MappoTracker KEY of the device you want to track: <br/> <input id="inputTextField" type="text">
		</p>
	  </div>
	  <div class="modal-footer">
	    <a href="#" class="btn" data-dismiss="modal">Close</a>
	    <a href="#" class="btn btn-primary" data-save>Save changes</a>
	  </div>
	</div>
	
{{else}}
    <div class="jumbotron">
      <h1>{{g 'motto'}}</h1>
      <p class="lead">
	  Mappo is a new way to build geo apps. Using next generation technologies, it has never been easier to create real time gis.
	  Give a try to this demo to see how to work on maps collaboratively with Mappo.
	  </p>
      {{loginButtons}}
    </div>

    <hr>	
	<div class="row-fluid marketing">
        <div class="span6">
          <h4>Real time updates</h4>
          <img width="100px" src="clock-icon.png" class="img-rounded pull-right" />
          <p>
			You can track moving objects on a map in real time or display sensor values as they change.
			Great variety of scenarios: from public transportation to the Internet of Things.
		  </p>

          <h4>Smart clients</h4>
          <img width="100px" src="light-bulb-icon.png" class="img-rounded pull-right" />
          <p>Maps are built dynamically on the client side. All the power of Javascript to create for your users the best interactive experience.</p>

          <h4>Mobile</h4>
          <img width="100px" src="iphone-5-icon.png" class="img-rounded pull-right" />
          <p>
				You can have any kind of client: browsers, smartphones or tablets.
				Data are transmitted through REST apis or (web)sockets.
		  </p>

          <h4>Social</h4>
          <img width="80px" src="facebook-icon.png" class="img-rounded pull-right" />
          <p>Authentication via Facebook, Google+ and many more.</p>
        </div>

        <div class="span6">
          <h4>Integration with OpenStreetMap</h4>
          <img width="100px" src="pin-map-icon-2.png" class="img-rounded pull-right" />
          <p>
          	OSM geometries are converted into GeoJSon easily. 
            Thus, tons of open data are available for Mappo.
          </p>

          <h4>Highly customizable</h4>
          <img width="100px" src="wrench-icon.png" class="img-rounded pull-right" />
          <p>Web applications are built in a truly compositional way and you do not have to worry about concurrency and asynchrony anymore.</p>

          <h4>GeoJSon</h4>
          <img width="100px" src="europe-icon.png" class="img-rounded pull-right" />
          <p>
			No more complicated xml from mapservers. Geometries are just GeoJSon files and we use the advanced spatial capabilities of MongoDB to perform spatial queries.</p>

          <h4>Open source</h4>
          <img width="100px" src="heart-icon.png" class="img-rounded pull-right" />
          <p>
				Mappo is an open source project. Download the source code <a href="http://github.com/mstn/Mappo">here</a>.
		  </p>
		 
        </div>

         


        </div>
      </div>
    <div class="row">
		{{g 'project'}} is developed with:
		<p>
			<a href="http://meteor.com/"><img width="50px" src="meteor-logo.png" title="Meteor"/></a>
			<a href="http://mongodb.org/"><img width="50px" src="mongodb.png" title="MongoDb"/></a>
			<a href="http://leaflet.org/"><img width="50px" src="leaflet.png" title="Leaflet"/></a>
			<a href="http://www.openstreetmap.org/"><img width="50px" src="osm.png" title="OpenStreetMap"/></a>
			<a href="http://mapicons.nicolasmollet.com/"><img width="45px" src="mountains.png" title="Map Icons by Nicolas Mollet"/></a>
			<a href="http://www.endlessicons.com/"><img width="45px" src="endlessicons-logo.jpg" title="Endless icons"/></a>
		</p>
	</div>	
{{/if}}
	

</template>
